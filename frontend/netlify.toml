[build]
  command = "npm run build"
  publish = "build"

# SPA Routing - redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API Proxy - forward /api/* requests to deployed backend
[[redirects]]
  from = "/api/*"
  to = "https://hirent-2.onrender.com/api/:splat"
  status = 200
  force = true
